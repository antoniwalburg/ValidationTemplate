<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebDataProject</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css">

    <script src="Scripts/scripts.js" async></script>
</head>
<body>
<header>
    <div class="header">
        <div class="innerHeader">
            <div class="logoContainer">
                <h1>MY<span>Site</span></h1>
            </div>
            <ul class="navigation">
                <a href="https://github.com"><li>Sign in</li></a>
                <a href="https://github.com"><li>Sign up</li></a>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="bodyHeader">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form" action="connect.php" method="post">
            <div class="form-control">
                <label for="userName">Username</label>
                <input type="text" placeholder="UserName" value="" id="username" name="userName"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="EmailAddress" value="" id="email" name="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" value="" id="password" name="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Password check</label>
                <input type="password" placeholder="Password" value="" id="password2" name="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="weightIndex">Weight value</label>
                <input type="number" placeholder="Body Mass Value" value="" id="weightIndex" name="weightIndex"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="heightIndex">Height value</label>
                <input type="number" placeholder="Body Mass Value" value="" id="heightIndex" name="heightIndex"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button type="submit" id="buttonSubmit">Submit</button>
        </form>
    </div>
</section>
<footer>

</footer>

</body>
</html>
